<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
    </head>
    <body>
        <h1>Hello Ktor!</h1>
        <button id="btn-click-me">Button!! Click me!!</button>
        <script>
            document
                .getElementById("btn-click-me")
                .addEventListener("click", async () => {
                    const data = await fetch("/html-dsl");
                    document.querySelector("body").outerHTML +=
                        await data.text();
                });
        </script>
    </body>
</html>
